<ul class="d-flex justify-content-center align-items-center flex-wrap">
  <li *ngFor="let food of foods">
    <a href="" class="d-flex flex-column overflow-hidden text-decoration-none">
      <img src="{{ food.imageUrl }}" alt="food img" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
      </div>
      <div class="stars">
        <!-- <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px"
         >
        </star-rating> -->
      </div>
    </a>
  </li>
</ul>
